name: Release Workflow

on:
  # 监听 push 事件，仅当 push 包含 tag 且 tag 匹配 v* 时触发
  push:
    tags:
      - 'v*' 

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # 步骤 1: 确保文件头部 @version 标签与 Git Tag 匹配 (重要!)
      # 确保脚本文件名和路径是正确的: userscripts/xuetangx-autolearn.user.js
      - name: Verify Version
        run: |
          TAG_VERSION=${GITHUB_REF_NAME}
          SCRIPT_VERSION=$(grep -oP '^\s*//\s*@version\s*\K[0-9.]+' userscripts/xuetangx-autolearn.user.js | head -1)
          
          # 移除 Git Tag 前的 'v'
          TAG_VERSION_NO_V=$(echo "$TAG_VERSION" | sed 's/^v//')
          
          echo "Git Tag Version: $TAG_VERSION_NO_V"
          echo "Script @version: $SCRIPT_VERSION"
          
          if [ "$TAG_VERSION_NO_V" != "$SCRIPT_VERSION" ]; then
            echo "::error file=userscripts/xuetangx-autolearn.user.js::脚本头部的 @version ($SCRIPT_VERSION) 必须与 Git Tag ($TAG_VERSION) 匹配!"
            exit 1
          fi
          
      # 步骤 2: 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用 tag 作为 release 名称
          name: Release ${{ github.ref_name }} 
          # 使用 tag 作为 release tag
          tag_name: ${{ github.ref_name }} 
          # 设置为 false，表示这是一个正式发布
          draft: false
          prerelease: false
          # 附加油猴脚本文件到 release
          files: userscripts/xuetangx-autolearn.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}